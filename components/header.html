<header>
<style>
header{
  background:#0a66c2;
  padding:15px 20px;
}

.nav{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* LOGO */
.logo img{
  height:45px;
}

/* TOGGLE */
.menu-toggle{
  display:none;
  font-size:26px;
  color:white;
  cursor:pointer;
}

/* MENU */
nav ul{
  list-style:none;
  display:flex;
  gap:20px;
}

nav li{
  position:relative;
}

nav a{
  color:white;
  text-decoration:none;
  padding:8px;
  display:block;
}

/* SUBMENU DESKTOP */
nav li ul{
  display:none;
  position:absolute;
  background:white;
  top:100%;
  left:0;
  min-width:180px;
  border-radius:6px;
}

nav li ul a{
  color:#333;
}

nav li:hover ul{
  display:block;
}

/* MOBILE */
@media(max-width:768px){

.menu-toggle{
  display:block;
}

nav{
  display:none;
  width:100%;
}

nav.active{
  display:block;
}

nav ul{
  flex-direction:column;
  margin-top:15px;
}

nav li ul{
  position:static;
  background:#0a66c2;
}

nav li ul a{
  color:white;
  padding-left:20px;
}

}
</style>

<div class="nav">

  <div class="logo">
    <a href="index.html">
      <img src="assets/logo.png">
    </a>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <nav id="menu">
    <ul>

      <li>
        <a href="#">Location</a>
        <ul>
          <li><a href="#">Appartements</a></li>
          <li><a href="#">Maisons</a></li>
          <li><a href="#">Meublés</a></li>
        </ul>
      </li>

      <li>
        <a href="#">Vente</a>
        <ul>
          <li><a href="#">Maisons</a></li>
          <li><a href="#">Appartements</a></li>
          <li><a href="#">Commerces</a></li>
        </ul>
      </li>

      <li><a href="contact.html">Contact</a></li>

    </ul>
  </nav>

</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>
</header>
