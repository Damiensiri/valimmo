<header>

<style>
header{
  background:#0a66c2;
  padding:15px 20px;
  position:relative;
  z-index:2000;
}

.nav{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo img{
  height:75px;
}

.menu-toggle{
  display:none;
  font-size:26px;
  color:white;
  cursor:pointer;
}

nav{
  position:relative;
}

nav ul{
  list-style:none;
  display:flex;
  gap:25px;
  align-items:center;
}

nav li{
  position:relative;
}

nav a{
  color:white;
  text-decoration:none;
  font-size:16px;
  padding:8px;
  display:block;
}

nav li ul{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:white;
  min-width:200px;
  border-radius:6px;
  box-shadow:0 5px 15px rgba(0,0,0,.15);
  padding:10px 0;
}

nav li ul a{
  color:#333;
  padding:10px 15px;
}

nav li ul a:hover{
  background:#f2f2f2;
}

nav li:hover > ul{
  display:block;
}

@media(max-width:768px){

.menu-toggle{
  display:block;
}

nav{
  display:none;
  width:100%;
  background:#0a66c2;
}

nav.active{
  display:block;
}

nav ul{
  flex-direction:column;
  align-items:center;
  margin-top:20px;
  gap:18px;
}

nav a{
  text-align:center;
  font-size:18px;
}

nav li ul{
  display:none !important;
}

}
</style>

<div class="nav">

  <div class="logo">
    <a href="index.html">
      <img src="assets/logo.png" alt="Valimmo">
    </a>
  </div>

  <div class="menu-toggle">☰</div>

  <nav id="menu">
    <ul>
      <li>
        <a href="locations.html">Location</a>
        <ul>
          <li><a href="#">Appartements</a></li>
          <li><a href="#">Maisons</a></li>
          <li><a href="#">Meublés</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Vente</a>
        <ul>
          <li><a href="#">Maisons</a></li>
          <li><a href="#">Appartements</a></li>
          <li><a href="#">Commerces</a></li>
        </ul>
      </li>
      <li>
        <a href="contact.html">Contact</a>
      </li>
    </ul>
  </nav>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const burger = document.querySelector(".menu-toggle");
  const menu = document.getElementById("menu");

  if(burger && menu){
    burger.addEventListener("click", function(){
      menu.classList.toggle("active");
    });
  }
});
</script>

</header>
