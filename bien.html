<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bien</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:20px;
  position:relative;
}

/* BACK LINK */
.back-link{
  position:absolute;
  top:15px;
  left:15px;
  text-decoration:none;
  color:#0a66c2;
  font-size:14px;
}

/* BADGE */
.badge{
  position:absolute;
  top:15px;
  right:15px;
  padding:6px 12px;
  border-radius:20px;
  color:white;
  font-size:13px;
  font-weight:bold;
}
.badge.dispo{ background:#2ecc71; }
.badge.loue{ background:#e74c3c; }

/* TITLES */
h1{
  margin-top:40px;
  margin-bottom:5px;
}

.city{
  display:flex;
  align-items:center;
  gap:6px;
  color:#666;
  margin-bottom:15px;
}

.city img{
  width:16px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:10px;
  margin-bottom:20px;
}

.main-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:8px;
}

/* THUMBS */
.thumbs{
  display:flex;
  gap:8px;
  justify-content:center;
  overflow-x:auto;
}

.thumbs img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
}

/* INFOS */
.infos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  margin:25px 0;
}

.info-box{
  background:#f2f2f2;
  padding:15px;
  border-radius:8px;
  text-align:center;
}

/* ENERGY */
.energy{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  margin-bottom:25px;
}

.energy img{
  width:100%;
  max-height:120px;
  object-fit:contain;
}

/* MOBILE */
@media(max-width:768px){
.gallery{
  grid-template-columns:1fr;
}
}
</style>
</head>

<body>

<div id="header"></div>

<div class="container" id="content"></div>

<div id="footer"></div>

<script>
// HEADER / FOOTER
fetch("components/header.html").then(r=>r.text()).then(d=>header.innerHTML=d);
fetch("components/footer.html").then(r=>r.text()).then(d=>footer.innerHTML=d);

// MENU MOBILE
function toggleMenu(){
 document.getElementById("menu").classList.toggle("active");
}

// PARAM
const params=new URLSearchParams(window.location.search);
const id=params.get("id");

let sliderInterval;
let currentIndex=0;

// LOAD DATA
fetch("data.json")
.then(r=>r.json())
.then(data=>{

const bien=data.find(b=>b.id==id);
const c=document.getElementById("content");

c.innerHTML=`

<a href="locations.html" class="back-link">← Retour</a>

<span class="badge ${bien.disponible?"dispo":"loue"}">
${bien.disponible?"Disponible":"Loué"}
</span>

<h1>${bien.titre}</h1>

<div class="city">
<img src="assets/loca.svg">
${bien.ville}
</div>

<div class="gallery">

 <div class="main-image">
   <img id="mainImg" src="${bien.images[0]}">
 </div>

 <div class="thumbs">
 ${bien.images.map((img,i)=>`
   <img src="${img}" onclick="showImage(${i})">
 `).join("")}
 </div>

</div>

<div class="infos">

 <div class="info-box">
   <strong>Surface</strong><br>${bien.surface} m²
 </div>

 <div class="info-box">
   <strong>Type</strong><br>${bien.type}
 </div>

 <div class="info-box">
   <strong>Loyer</strong><br>${bien.loyer} €
 </div>

 ${bien.depot ? `
 <div class="info-box">
   <strong>Dépôt de garantie</strong><br>${bien.depot} €
 </div>`:""}

 ${bien.honoraires ? `
 <div class="info-box">
   <strong>Honoraires</strong><br>${bien.honoraires} €
 </div>`:""}

 ${bien.charges ? `
 <div class="info-box">
   <strong>Charges</strong><br>${bien.charges} €
 </div>`:""}

</div>

<div class="energy">

 <div class="info-box">
   <strong>DPE</strong><br>
   <img src="${bien.dpe || 'assets/dpe-exemple.png'}">
 </div>

 <div class="info-box">
   <strong>GES</strong><br>
   <img src="${bien.ges || 'assets/ges-exemple.png'}">
 </div>

</div>

<h3>Description</h3>
<p>${bien.description}</p>
`;

startSlider(bien.images);
});

function startSlider(images){
 sliderInterval=setInterval(()=>{
   currentIndex=(currentIndex+1)%images.length;
   document.getElementById("mainImg").src=images[currentIndex];
 },3000);
}

function showImage(i){
 clearInterval(sliderInterval);
 currentIndex=i;
 document.getElementById("mainImg").src=
 document.querySelectorAll(".thumbs img")[i].src;
}
</script>

</body>
</html>
