<script>
/* HEADER / FOOTER */
fetch("components/header.html")
.then(r=>r.text())
.then(d=>document.getElementById("header").innerHTML=d);

fetch("components/footer.html")
.then(r=>r.text())
.then(d=>document.getElementById("footer").innerHTML=d);

/* PARAMS */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const cat = params.get("cat") || "locations"; // fallback

/* LOAD DATA */
fetch("data.json") // plus tard remplacé par feuille dédiée
.then(r=>r.json())
.then(data=>{

  const bien = data.find(b => b.id == id);
  if(!bien) return;

  /* TITRE */
  document.querySelector("h1").innerText = bien.titre;

  /* VILLE */
  document.querySelector(".city").innerHTML = `
    <img src="assets/loca.svg">
    ${bien.ville}
  `;

  /* BADGE */
  const badge = document.querySelector(".badge");
  badge.innerText = bien.disponible ? "Disponible" : "Vendu / Loué";
  badge.style.background = bien.disponible ? "#2ecc71" : "#e74c3c";

  /* PRIX */
  const priceBox = document.querySelector(".infos .info-box:nth-child(3)");
  if(bien.loyer){
    priceBox.innerHTML = `<strong>Loyer</strong><br>${bien.loyer} € / mois`;
  } else {
    priceBox.innerHTML = `<strong>Prix</strong><br>${bien.prix} €`;
  }

  /* SURFACE + TYPE */
  document.querySelector(".infos .info-box:nth-child(1)").innerHTML =
    `<strong>Surface</strong><br>${bien.surface} m²`;

  document.querySelector(".infos .info-box:nth-child(2)").innerHTML =
    `<strong>Type</strong><br>${bien.type}`;

  /* DESCRIPTION (HTML autorisé) */
  document.querySelector("p").innerHTML = bien.description || "";

  /* IMAGES */
  const mainImg = document.getElementById("mainImg");
  const thumbsContainer = document.querySelector(".thumbs");

  mainImg.src = bien.images[0];
  thumbsContainer.innerHTML = "";

  bien.images.forEach((img,i)=>{
    thumbsContainer.innerHTML += `
      <img src="${img}" onclick="showImage(${i})">
    `;
  });

  images = bien.images;

  /* DEPOT / HONORAIRES / CHARGES */
  const extraBoxes = document.querySelector("#moreInfos .infos");
  extraBoxes.innerHTML = "";

  if(bien.depot){
    extraBoxes.innerHTML += `
      <div class="info-box"><strong>Dépôt de garantie</strong><br>${bien.depot}</div>
    `;
  }

  if(bien.honoraires){
    extraBoxes.innerHTML += `
      <div class="info-box"><strong>Honoraires</strong><br>${bien.honoraires}</div>
    `;
  }

  if(bien.charges){
    extraBoxes.innerHTML += `
      <div class="info-box"><strong>Charges</strong><br>${bien.charges}</div>
    `;
  }

  /* DPE / GES */
  if(bien.dpe){
    document.querySelector(".energy").innerHTML = `
      <div>
        <strong>DPE</strong><br>
        <img src="${bien.dpe}" onclick="openImage(this.src)">
      </div>
      <div>
        <strong>GES</strong><br>
        <img src="${bien.ges}" onclick="openImage(this.src)">
      </div>
    `;
  }

});

/* SLIDER */
let images = [];
let currentIndex=0;
let slider;

function autoSlide(){
 if(images.length < 2) return;
 currentIndex=(currentIndex+1)%images.length;
 document.getElementById("mainImg").src=images[currentIndex];
}

function showImage(i){
 clearInterval(slider);
 currentIndex=i;
 document.getElementById("mainImg").src=images[i];
}

setInterval(autoSlide,3000);

/* ACCORDION */
function toggleInfos(){
 const el=document.getElementById("moreInfos");
 const icon=document.getElementById("toggleIcon");

 if(el.style.maxHeight){
   el.style.maxHeight=null;
   icon.innerText="+";
 }else{
   el.style.maxHeight=el.scrollHeight+"px";
   icon.innerText="−";
 }
}

function openImage(src){
 window.open(src, '_blank');
}
</script>

<script src="components/header.js"></script>
