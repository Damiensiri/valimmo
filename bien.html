<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bien</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:Arial,sans-serif;
  background:#f5f5f5;
}

#header{
  position:relative;
  z-index:1000;
}

.container{
  max-width:1100px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  position:relative;
  border-radius:8px;
}

.back-link{
  position:absolute;
  top:15px;
  left:15px;
  display:flex;
  align-items:center;
  gap:6px;
  text-decoration:none;
  color:#0a66c2;
  font-size:14px;
}

.back-link img{ width:14px; }

.badge{
  position:absolute;
  top:15px;
  right:15px;
  background:#2ecc71;
  color:#fff;
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
}

h1{
  margin-top:40px;
  margin-bottom:6px;
}

.city{
  display:flex;
  align-items:center;
  gap:6px;
  color:#666;
  margin-bottom:20px;
}

.city img{ width:16px; }

.gallery{ margin-bottom:25px; }

.main-image img{
  width:100%;
  height:450px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
}

.thumbs{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
  overflow-x:auto;
}

.thumbs img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  opacity:.7;
}

.infos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  margin:25px 0;
}

.info-box{
  background:#f2f2f2;
  padding:15px;
  border-radius:8px;
  text-align:center;
}

.accordion-toggle{
  text-align:center;
  color:#0a66c2;
  cursor:pointer;
  margin:15px 0;
  font-size:14px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}

.energy{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:40px;
  margin:25px 0;
  text-align:center;
}

.energy img{
  width:110px;
  cursor:pointer;
}

#moreInfos{
  display:none;
}

p{
  white-space:pre-line;
}

/* ðŸ”¥ MODAL */
#imageModal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#imageModal img{
  max-width:90%;
  max-height:90%;
}

.closeModal{
  position:absolute;
  top:30px;
  right:40px;
  font-size:40px;
  color:#fff;
  cursor:pointer;
}

@media(max-width:768px){
  .main-image img{
    height:300px;
  }
}
</style>
</head>

<body>

<div id="header"></div>

<div class="container">

<a href="locations.html" class="back-link">
  <img src="assets/back.svg">
  Retour
</a>

<span class="badge">Disponible</span>

<h1>Chargement...</h1>

<div class="city"></div>

<div class="gallery">
  <div class="main-image">
    <img id="mainImg" src="" onclick="openModal()">
  </div>
  <div class="thumbs"></div>
</div>

<div class="infos"></div>

<div class="accordion-toggle" onclick="toggleInfos()">
  <span id="toggleIcon">+</span>
  Charges & DPE
</div>

<div id="moreInfos">
  <div class="infos extra-infos"></div>
  <div class="energy"></div>
</div>

<h3>Description</h3>
<p></p>

</div>

<div id="footer"></div>

<!-- MODAL -->
<div id="imageModal">
  <span class="closeModal" onclick="closeModal()">Ã—</span>
  <img id="modalImg" src="">
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

fetch("components/header.html")
.then(r=>r.text())
.then(d=>document.getElementById("header").innerHTML=d);

fetch("components/footer.html")
.then(r=>r.text())
.then(d=>document.getElementById("footer").innerHTML=d);

const params=new URLSearchParams(window.location.search);
const id=params.get("id");

if(!id){
  window.location.href="index.html";
  return;
}

const sheetURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTBQ5pFGEGAWvo1GNcwrq1CqkiW1yOH_0Ei5Tj3LyNFTBUy1c-VvtcH9GmlzRpY31AsRDjaNnR8F_fE/pub?gid=0&single=true&output=csv";

fetch(sheetURL)
.then(res=>res.text())
.then(csv=>{

  const result = Papa.parse(csv,{
    header:true,
    skipEmptyLines:true
  });

  const data = result.data;
  const bien = data.find(b=>b.id==id);

  if(!bien){
    document.querySelector(".container").innerHTML="<h2>Bien introuvable</h2>";
    return;
  }

  bien.images = bien.image ? bien.image.split("|") : [];

  document.querySelector("h1").innerText=bien.titre||"";
  document.querySelector(".city").innerHTML=`<img src="assets/loca.svg">${bien.ville||""}`;

  const badge=document.querySelector(".badge");
  badge.innerText=bien.disponible==="TRUE"?"Disponible":"Vendu / LouÃ©";
  badge.style.background=bien.disponible==="TRUE"?"#2ecc71":"#e74c3c";

  document.querySelector(".infos").innerHTML=`
    <div class="info-box"><strong>Surface</strong><br>${bien.surface||""} mÂ²</div>
    <div class="info-box"><strong>Type</strong><br>${bien.type||""}</div>
    <div class="info-box">
      <strong>${bien.loyer?"Loyer":"Prix"}</strong><br>
      ${bien.loyer?bien.loyer+" â‚¬ / mois":(bien.prix||"")+" â‚¬"}
    </div>
  `;

  document.querySelector("p").innerHTML=bien.description||"";

  images=bien.images;
  currentIndex=0;
  updateImage();

  const thumbs=document.querySelector(".thumbs");
  thumbs.innerHTML="";
  images.forEach((img,i)=>{
    thumbs.innerHTML+=`<img src="${img}" onclick="manualSelect(${i})">`;
  });

  startSlider();

});

});

/* SLIDER */
let images=[];
let currentIndex=0;
let sliderInterval=null;

function updateImage(){
  document.getElementById("mainImg").src=images[currentIndex]||"";
}

function startSlider(){
  sliderInterval=setInterval(()=>{
    currentIndex=(currentIndex+1)%images.length;
    updateImage();
  },4000);
}

function stopSlider(){
  clearInterval(sliderInterval);
}

function manualSelect(i){
  stopSlider();
  currentIndex=i;
  updateImage();
}

/* MODAL */
function openModal(){
  stopSlider();
  const modal=document.getElementById("imageModal");
  const modalImg=document.getElementById("modalImg");
  modalImg.src=images[currentIndex];
  modal.style.display="flex";
}

function closeModal(){
  document.getElementById("imageModal").style.display="none";
  startSlider();
}

/* ACCORDION */
function toggleInfos(){
  const el=document.getElementById("moreInfos");
  const icon=document.getElementById("toggleIcon");

  if(el.style.display==="block"){
    el.style.display="none";
    icon.innerText="+";
  }else{
    el.style.display="block";
    icon.innerText="âˆ’";
  }
}
</script>

<script src="components/header.js"></script>

</body>
</html>
