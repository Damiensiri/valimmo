<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bien</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:20px;
  position:relative;
}

/* BACK LINK */
.back-link{
  position:absolute;
  top:15px;
  left:15px;
  text-decoration:none;
  color:#0a66c2;
  font-size:14px;
}

/* HEADER */
h1{
  margin-top:30px;
  margin-bottom:5px;
}

.city{
  color:#666;
  margin-bottom:15px;
}

.price{
  font-size:24px;
  color:#0a66c2;
  font-weight:bold;
  margin-bottom:20px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:10px;
  margin-bottom:20px;
}

.main-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:8px;
}

.thumbs{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.thumbs img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  opacity:.8;
}

.thumbs img:hover{
  opacity:1;
}

/* INFOS */
.infos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  margin-bottom:25px;
}

.info-box{
  background:#f2f2f2;
  padding:15px;
  border-radius:8px;
  text-align:center;
}

/* MOBILE */
@media(max-width:768px){

.gallery{
  grid-template-columns:1fr;
}

.thumbs{
  grid-template-columns:repeat(4,1fr);
}

}
</style>
</head>

<body>

<div id="header"></div>

<div class="container" id="content"></div>

<div id="footer"></div>

<script>
// HEADER / FOOTER
fetch("components/header.html").then(r=>r.text()).then(d=>header.innerHTML=d);
fetch("components/footer.html").then(r=>r.text()).then(d=>footer.innerHTML=d);

// MENU MOBILE
function toggleMenu(){
 document.getElementById("menu").classList.toggle("active");
}

// PARAM
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

let sliderInterval;
let currentIndex = 0;

// LOAD DATA
fetch("data.json")
.then(res => res.json())
.then(data => {

  const bien = data.find(b => b.id == id);
  const container = document.getElementById("content");

  container.innerHTML = `
    <a href="locations.html" class="back-link">← Retour</a>

    <h1>${bien.titre}</h1>
    <div class="city">${bien.ville}</div>
    <div class="price">${bien.loyer} € / mois</div>

    <div class="gallery">

      <div class="main-image">
        <img id="mainImg" src="${bien.images[0]}">
      </div>

      <div class="thumbs">
        ${bien.images.map((img,i)=>`
          <img src="${img}" onclick="showImage(${i})">
        `).join("")}
      </div>

    </div>

    <div class="infos">
      <div class="info-box">
        <strong>Surface</strong><br>${bien.surface} m²
      </div>
      <div class="info-box">
        <strong>Type</strong><br>${bien.type}
      </div>
      <div class="info-box">
        <strong>Disponibilité</strong><br>
        ${bien.disponible ? "Disponible" : "Loué"}
      </div>
    </div>

    <h3>Description</h3>
    <p>${bien.description}</p>
  `;

  startSlider(bien.images);
});

// SLIDER AUTO
function startSlider(images){
  sliderInterval = setInterval(()=>{
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("mainImg").src = images[currentIndex];
  }, 3000);
}

// CLICK THUMB
function showImage(index){
  clearInterval(sliderInterval);
  currentIndex = index;
  document.getElementById("mainImg").src =
    document.querySelectorAll(".thumbs img")[index].src;
}
</script>

</body>
</html>
