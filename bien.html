<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bien</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:20px;
}

/* HEADER */
h1{
  margin-bottom:5px;
}

.city{
  color:#666;
  margin-bottom:15px;
}

.price{
  font-size:24px;
  color:#0a66c2;
  font-weight:bold;
  margin-bottom:20px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:10px;
  margin-bottom:20px;
}

.gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:8px;
}

/* INFOS */
.infos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  margin-bottom:25px;
}

.info-box{
  background:#f2f2f2;
  padding:15px;
  border-radius:8px;
  text-align:center;
}

/* BUTTON */
.back-btn{
  margin-top:20px;
  padding:12px 18px;
  background:#0a66c2;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
}

/* MOBILE */
@media(max-width:768px){

  .gallery{
    grid-template-columns:1fr;
  }

  .infos{
    grid-template-columns:1fr;
  }

  h1{
    font-size:22px;
  }

  .price{
    font-size:20px;
  }

}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<div class="container" id="content"></div>

<!-- FOOTER -->
<div id="footer"></div>

<script>
/* LOAD HEADER */
fetch("components/header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;
  });

/* LOAD FOOTER */
fetch("components/footer.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });

/* MENU MOBILE */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

/* LOAD DATA */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("data.json")
.then(res => res.json())
.then(data => {

  const bien = data.find(b => b.id == id);
  const container = document.getElementById("content");

  container.innerHTML = `
    <h1>${bien.titre}</h1>
    <div class="city">${bien.ville}</div>
    <div class="price">${bien.loyer} € / mois</div>

    <div class="gallery">
      ${bien.images.map(img => `<img src="${img}">`).join("")}
    </div>

    <div class="infos">
      <div class="info-box">
        <strong>Surface</strong><br>${bien.surface} m²
      </div>
      <div class="info-box">
        <strong>Type</strong><br>${bien.type}
      </div>
      <div class="info-box">
        <strong>Disponibilité</strong><br>
        ${bien.disponible ? "Disponible" : "Loué"}
      </div>
    </div>

    <h3>Description</h3>
    <p>${bien.description}</p>

    <button class="back-btn" onclick="location.href='locations.html'">
      Retour aux locations
    </button>
  `;
});
</script>

</body>
</html>
