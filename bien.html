<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bien</title>
<style>
body{
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}
.gallery img{
  width:100%;
  margin-bottom:10px;
  border-radius:5px;
}
.price{
  font-size:22px;
  color:#0a66c2;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container" id="content"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("data.json")
.then(res => res.json())
.then(data => {

  const bien = data.find(b => b.id == id);
  const container = document.getElementById("content");

  container.innerHTML = `
    <h1>${bien.titre}</h1>
    <p>${bien.ville}</p>
    <p class="price">${bien.loyer} € / mois</p>

    <div class="gallery">
      ${bien.images.map(img => `<img src="${img}">`).join("")}
    </div>

    <p><strong>Surface :</strong> ${bien.surface} m²</p>
    <p><strong>Type :</strong> ${bien.type}</p>

    <h3>Description</h3>
    <p>${bien.description}</p>

    <button onclick="location.href='locations.html'">
      Retour aux locations
    </button>
  `;
});
</script>

</body>
</html>
