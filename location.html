<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Locations</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}
h1{text-align:center;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card-content{
  padding:15px;
}
.price{
  font-weight:bold;
  color:#0a66c2;
}
button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  background:#0a66c2;
  color:#fff;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Nos locations</h1>
<div class="grid" id="listings"></div>

<script>
fetch("data.json")
.then(res => res.json())
.then(data => {
  const container = document.getElementById("listings");

  data.forEach(bien => {
    if(bien.disponible){
      container.innerHTML += `
        <div class="card">
          <img src="${bien.images[0]}">
          <div class="card-content">
            <h3>${bien.titre}</h3>
            <p>${bien.ville}</p>
            <p class="price">${bien.loyer} â‚¬ / mois</p>
            <button onclick="location.href='bien.html?id=${bien.id}'">
              Voir le bien
            </button>
          </div>
        </div>
      `;
    }
  });
});
</script>

</body>
</html>
