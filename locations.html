<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locations</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

#header{
  position:relative;
  z-index:1000;
}

h1{
  text-align:center;
  padding:20px;
}

.tabs{
  display:flex;
  justify-content:center;
  gap:30px;
  border-bottom:1px solid #ddd;
  max-width:600px;
  margin:0 auto 20px;
}

.tab{
  padding:10px 0;
  cursor:pointer;
  font-size:16px;
  color:#555;
  position:relative;
}

.tab.active{
  color:#0a66c2;
  font-weight:bold;
}

.tab.active::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-1px;
  width:100%;
  height:2px;
  background:#0a66c2;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.card{
  position:relative; /* nécessaire pour le badge */
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  transition:transform .2s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-content{
  padding:15px;
}

.price{
  font-weight:bold;
  color:#0a66c2;
}

.city{
  display:flex;
  align-items:center;
  gap:6px;
  color:#555;
  margin-bottom:6px;
}

.city img{
  width:16px;
  height:16px;
}

.hint{
  color:#777;
  font-size:12px;
}

/* ===== BADGE LOUÉ ===== */

.status-badge{
  position:absolute;
  top:10px;
  right:10px;
  background:#e74c3c;
  color:#fff;
  padding:6px 12px;
  font-size:12px;
  border-radius:20px;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  z-index:2;
}
</style>
</head>

<body>

<div id="header"></div>

<h1>Nos locations</h1>

<div class="tabs">
  <div class="tab active" onclick="filterType('all',this)">Tous</div>
  <div class="tab" onclick="filterType('Appartement',this)">Appartements</div>
  <div class="tab" onclick="filterType('Maison',this)">Maisons</div>
  <div class="tab" onclick="filterType('Meublé',this)">Meublés</div>
</div>

<div class="grid" id="listings"></div>

<div id="footer"></div>

<script>

/* HEADER */
fetch("components/header.html")
.then(res => res.text())
.then(data => {
  document.getElementById("header").innerHTML = data;
});

/* FOOTER */
fetch("components/footer.html")
.then(res => res.text())
.then(data => {
  document.getElementById("footer").innerHTML = data;
});

/* GOOGLE SHEET */
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTBQ5pFGEGAWvo1GNcwrq1CqkiW1yOH_0Ei5Tj3LyNFTBUy1c-VvtcH9GmlzRpY31AsRDjaNnR8F_fE/pub?gid=0&single=true&output=csv";

let locations = [];

/* LOAD DATA AVEC TRI */
fetch(sheetURL)
.then(res=>res.text())
.then(csv=>{

  const result = Papa.parse(csv,{
    header:true,
    skipEmptyLines:true
  });

  const data = result.data;

  // visible = TRUE uniquement + tri dispo en premier
  locations = data
    .filter(b => b.visible === "TRUE")
    .sort((a,b)=>{
      if(a.disponible === b.disponible) return 0;
      return a.disponible === "TRUE" ? -1 : 1;
    });

  display(locations);
});

function display(list){
  const container = document.getElementById("listings");
  container.innerHTML="";

  list.forEach(b=>{

    const imageList = b.image ? b.image.split("|") : [];

    container.innerHTML+=`
      <div class="card" onclick="location.href='bien.html?id=${b.id}'">
        
        ${b.disponible !== "TRUE" ? `<div class="status-badge">Loué</div>` : ""}

        <img src="${imageList[0] || ''}">
        
        <div class="card-content">
          <h3>${b.titre || ''}</h3>

          <p class="city">
            <img src="assets/loca.svg">
            ${b.ville || ''}
          </p>

          <p class="price">${b.loyer || ''} € / mois</p>

          <div class="hint">Cliquer pour voir le bien</div>
        </div>
      </div>
    `;
  });
}

function filterType(type,el){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");

  if(type==="all") display(locations);
  else display(locations.filter(b=>b.type===type));
}

</script>

<script src="components/header.js"></script>

</body>
</html>
