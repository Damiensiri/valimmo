<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locations</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

h1{
  text-align:center;
  padding:20px;
}

/* TABS */
.tabs{
  display:flex;
  justify-content:center;
  gap:30px;
  border-bottom:1px solid #ddd;
  max-width:600px;
  margin:0 auto 20px;
}

.tab{
  padding:10px 0;
  cursor:pointer;
  font-size:16px;
  color:#555;
  position:relative;
}

.tab.active{
  color:#0a66c2;
  font-weight:bold;
}

.tab.active::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-1px;
  width:100%;
  height:2px;
  background:#0a66c2;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  transition:transform .2s;
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* CONTENT */
.card-content{
  padding:15px;
}

.price{
  font-weight:bold;
  color:#0a66c2;
}

/* CITY */
.city{
  display:flex;
  align-items:center;
  gap:6px;
  color:#555;
  margin-bottom:6px;
}

.city img{
  width:16px;
  height:16px;
}

.hint{
  color:#777;
  font-size:12px;
}
</style>
</head>

<body>

<div id="header"></div>

<h1>Nos locations</h1>

<!-- TABS -->
<div class="tabs">
  <div class="tab active" onclick="filterType('all',this)">Tous</div>
  <div class="tab" onclick="filterType('Appartement',this)">Appartements</div>
  <div class="tab" onclick="filterType('Maison',this)">Maisons</div>
  <div class="tab" onclick="filterType('Meublé',this)">Meublés</div>
</div>

<div class="grid" id="listings"></div>

<div id="footer"></div>

<script>
// header/footer
fetch("components/header.html").then(r=>r.text()).then(d=>header.innerHTML=d);
fetch("components/footer.html").then(r=>r.text()).then(d=>footer.innerHTML=d);

// mobile menu
function toggleMenu(){
 document.getElementById("menu").classList.toggle("active");
}

let biens=[];

// load data
fetch("data.json")
.then(r=>r.json())
.then(data=>{
  biens=data.filter(b=>b.disponible);
  display(biens);
});

// display
function display(list){
  listings.innerHTML="";
  list.forEach(b=>{
    listings.innerHTML+=`
      <div class="card" onclick="location.href='bien.html?id=${b.id}'" style="cursor:pointer;">
        <img src="${b.images[0]}">
        <div class="card-content">
          <h3>${b.titre}</h3>

          <p class="city">
            <img src="assets/loca.svg">
            ${b.ville}
          </p>

          <p class="price">${b.loyer} € / mois</p>

          <div class="hint">Cliquer pour voir le bien</div>
        </div>
      </div>
    `;
  });
}

// filter
function filterType(type,el){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");

  if(type==="all") display(biens);
  else display(biens.filter(b=>b.type===type));
}
</script>

</body>
</html>
