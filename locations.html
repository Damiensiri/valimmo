<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locations</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

h1{
  text-align:center;
  padding:20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  transition:transform .2s;
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* CONTENT */
.card-content{
  padding:15px;
}

.card-content h3{
  margin-bottom:6px;
  font-size:18px;
}

.card-content p{
  margin-bottom:6px;
  color:#555;
}

.price{
  font-weight:bold;
  font-size:18px;
  color:#0a66c2;
}

/* BUTTON */
button{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  background:#0a66c2;
  color:#fff;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#084d94;
}

/* MOBILE OPTIMIZATION */
@media(max-width:600px){

  h1{
    font-size:22px;
  }

  .card img{
    height:180px;
  }

  button{
    font-size:15px;
  }

}
</style>
</head>

<body>

<h1>Nos locations</h1>

<div class="grid" id="listings"></div>

<script>
fetch("data.json")
.then(res => res.json())
.then(data => {

  const container = document.getElementById("listings");

  data.forEach(bien => {
    if(bien.disponible){

      container.innerHTML += `
        <div class="card">
          <img src="${bien.images[0]}" alt="${bien.titre}">
          <div class="card-content">
            <h3>${bien.titre}</h3>
            <p>${bien.ville}</p>
            <p class="price">${bien.loyer} â‚¬ / mois</p>
            <button onclick="location.href='bien.html?id=${bien.id}'">
              Voir le bien
            </button>
          </div>
        </div>
      `;

    }
  });

});
</script>

</body>
</html>
