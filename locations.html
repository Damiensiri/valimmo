<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locations</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

h1{
  text-align:center;
  padding:20px;
}

/* FILTERS */
.filters{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.filters button{
  width:auto;
  padding:10px 18px;
  border-radius:20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  transition:transform .2s;
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* CONTENT */
.card-content{
  padding:15px;
}

.card-content h3{
  margin-bottom:6px;
  font-size:18px;
}

.card-content p{
  margin-bottom:6px;
  color:#555;
}

.price{
  font-weight:bold;
  font-size:18px;
  color:#0a66c2;
}

/* BUTTON */
button{
  margin-top:10px;
  padding:12px;
  border:none;
  background:#0a66c2;
  color:#fff;
  border-radius:20px;
  font-size:15px;
  cursor:pointer;
}

button:hover{
  background:#084d94;
}

/* MOBILE */
@media(max-width:600px){
  h1{
    font-size:22px;
  }

  .card img{
    height:180px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<h1>Nos locations</h1>

<!-- FILTERS -->
<div class="filters">
  <button onclick="filterType('all')">Tous</button>
  <button onclick="filterType('Appartement')">Appartements</button>
  <button onclick="filterType('Maison')">Maisons</button>
  <button onclick="filterType('Meublé')">Meublés</button>
</div>

<div class="grid" id="listings"></div>

<!-- FOOTER -->
<div id="footer"></div>

<script>
/* LOAD HEADER */
fetch("components/header.html")
.then(res => res.text())
.then(data => document.getElementById("header").innerHTML = data);

/* LOAD FOOTER */
fetch("components/footer.html")
.then(res => res.text())
.then(data => document.getElementById("footer").innerHTML = data);

/* MENU MOBILE */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

let biens = [];

/* LOAD DATA */
fetch("data.json")
.then(res => res.json())
.then(data => {
  biens = data.filter(b => b.disponible);
  displayBiens(biens);
});

/* DISPLAY */
function displayBiens(list){
  const container = document.getElementById("listings");
  container.innerHTML = "";

  list.forEach(bien => {
    container.innerHTML += `
      <div class="card">
        <img src="${bien.images[0]}" alt="${bien.titre}">
        <div class="card-content">
          <h3>${bien.titre}</h3>
          <p>${bien.ville}</p>
          <p class="price">${bien.loyer} € / mois</p>
          <button onclick="location.href='bien.html?id=${bien.id}'">
            Voir le bien
          </button>
        </div>
      </div>
    `;
  });
}

/* FILTER */
function filterType(type){
  if(type === "all"){
    displayBiens(biens);
  }else{
    displayBiens(biens.filter(b => b.type === type));
  }
}
</script>

</body>
</html>
